<div class="form_container">
    <form class="login_form" method="POST" action="javascript:void(0);">
        <div class="form_field">
            <label>
                Username
                <input type="text" class="login_username_input"/>
            </label>
        </div>
        <div class="form_field">
            <label>
                Password
                <input type="password" class="login_password_input"/>
            </label>
        </div>
        <div class="submit_line">
            <input type="submit" class="submit_button" value="Login"/>
        </div>
        <div class="login_errors">

        </div>
    </form>
</div>
