<h1>Project creation</h1>
<form class="creation_form" action="javascript:void(0);">
    <div class="form_field">
        <label>
            Project name
            <input type="text" class="project_name_input" />
        </label>
        <div class="clearer"></div>
    </div>
    <div class="form_field">
        <label>
            Project description
            <textarea class="project_description_input"></textarea>
        </label>
        <div class="clearer"></div>
    </div>
    <div class="form_field submit_line">
        <input type="submit" value="Create project" />
        <div class="clearer"></div>
    </div>
</form>
